{% extends "entries/base.html" %}
{% block content %}
    <div class="entry-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input id = 'save' type="submit" value="Save">
    </form>
    {% if entry %}
        <a href="{% url 'entry-detail' entry.id %}">
            <button>Cancel</button>
        </a>
    {% else %}
        <a href="{% url 'entry-list' %}">
            <button>Cancel</button>
        </a>
    </div>
    {% endif %}
{% endblock %}
