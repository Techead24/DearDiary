{% extends "entries\base.html" %}

{% block content %}
    <article>
        <h2 id="entry-detail" >{{ entry.title }}</h2>
        <!-- <h2>{{ entry.date_created|date:'Y-m-d H:i' }}</h2> -->
        <p id="entry-detail-body">{{ entry.content }}</p>
    </article>
    <p>
        <a id = 'edit' href="{% url 'entry-update' entry.id %}">✍️ Edit</a>
        <a id = 'delete' href="{% url 'entry-delete' entry.id %}">⛔ Delete</a>
    </p>
{% endblock %}
