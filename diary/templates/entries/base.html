{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Diary</title>
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>

<body>
    <h1><a href="/">Dear diary</a></h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert aler-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

</body>

</html>
