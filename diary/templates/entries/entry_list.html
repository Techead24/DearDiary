{% extends "entries\base.html" %}

{% block content %}

    <article id = 'addy'>
        <!-- <h2 class="mark">{% now "Y-m-d H:i" %}</em></h2> -->
        <a id = 'add' href="{% url 'entry-create' %}"><button id='addentry'>Add new entry</button></a>
    </article>

    {% for entry in entry_list %}
        <article>
            <h2 id = 'datetime' class="{{ entry.date_created|date:'l' }}">
                {{ entry.date_created|date:'Y-m-d H:i' }}
            </h2>
            
            <h2 >
                <a id = 'entry-title' href="{% url 'entry-detail' entry.id %}">
                    {{ entry.title }}
                </a>
            </h2>
        </article>
    {% endfor %}



{% endblock %}
