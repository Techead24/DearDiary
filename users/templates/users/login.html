{% extends "entries/base.html" %}
{% block content %}
    <div class="content_section">
        <form method="post">
            {%csrf_token%}
            <fieldset class ="form-group">
                <legend id = 'login-text' class = "border-bottom mb-4"> Login</legend>
                {{form}}
            </fieldset>
            <div class = "form-group2">
                <button id="login-btn" class = "btn btn-outline-info" type = "submit">Login</button>
            </div>
        </form> 
        <div class="small">
            <small id = 'need-acc' class="text-muted">Need an account? <a id = 'signup' class="ml-2" href="{%url 'register' %}">Sign Up Now!</a></small>
        </div>
    </div>
{% endblock content %}
